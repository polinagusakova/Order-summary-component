<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <main>        
        <div class="container">
            <img src="./resources/images/illustration-hero.svg" alt="Hero listen to music in main card page" class="hero_img">
            
            <div class="info">
                <h1>Order Summary</h1>

                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                
                    <div class="plan">
                        <div class="img_plan">
                            <img src="./resources/images/icon-music.svg" alt="Music in main card page" class="music_icon">
                            <div class="annual">
                                <h2>Annual Plan</h2>
                                <p class="price">$59.99/year</p>
                            </div>
                        </div>
                        
                        <a href="#" class="change">Change</a>
                    </div>
                
                <button class="button">Proceed to Payment</button>
                <p class="cancel">Cancel Order</p>
            </div>            
        </div>
    </main>    
    
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Polina</a>.
    </footer>
</body>
</html>
